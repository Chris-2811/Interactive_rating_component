<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interavtive Rating Component</title>
</head>
<body>

<div class="card">
    <div class="star"><img src="images/icon-star.svg" alt=""></div>
    <h3>How did we do?</h3>
    <p class="sub-text">Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
    </p>
    <div class="rating">
        <div class="rating-1"><p>1</p></div>
        <div class="rating-2"><p>2</p></div>
        <div class="rating-3"><p>3</p></div>
        <div class="rating-4"><p>4</p></div>
        <div class="rating-5"><p>5</p></div>
    </div>
    <button class="submit">SUBMIT</button>
</div>


<!-- Submitted -->

<div class="card-submitted">
    <div>
        <img src="images/illustration-thank-you.svg" alt=""></div>
    <div>
        <button class="btn-selected">You selected 4 out of 5</button>
    </div>
    <h3>Thank you!</h3>
    <p class="sub-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
</div>

<script src="script.js"></script>

    
</body>
</html>
